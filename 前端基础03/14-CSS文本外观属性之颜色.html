<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观属性之颜色</title>
    <style>
        div {
            color: deeppink;
        }
        p {
            color: #ff0000;
        }
        .num1 {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div>晚风中闪过 几帧从前啊</div>
    <p>飞驰中旋转 已不见了吗</p>
    <p class="num1">远光中走来 你一身晴朗</p>
</body>
</html>
