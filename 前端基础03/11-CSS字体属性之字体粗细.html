<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <style>
        .bold {
            /* font-weight: bold; */
            /* 注意这个700 的后面不要跟单位 等价于 bold 都是加粗的效果 */
            /* 实际开发中,更提倡使用数字 表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色,</p>
    <p>优雅,淡然,又那么心中清澈</p>
    <p>前端总是伴随这困难和犯错</p>
    <p>静心,坦然,攻克一个有一个</p>
    <p class="bold">拼死也要克服它,</p>
    <p>这是pink的秘密也是老师最终的嘱托。</p>
</body>
</html>
